    body {

      color: white;
      padding: 80px;

      flex-direction: column;
      position: relative;
      overflow: hidden;

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      right: -30%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
      pointer-events: none;
    }
    
    body::after {
      content: "";
      position: absolute;
      bottom: -30%;

    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      font-size: 52px;
      font-weight: 800;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .date {
      font-size: 38px;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      letter-spacing: 2px;
    }
    
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .section-title {
      font-size: 48px;
      font-weight: 700;
      color: #FFD700;
      margin-bottom: 50px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .section-title::after {
      content: "";
      flex: 1;
      height: 3px;
      background: linear-gradient(90deg, rgba(255,215,0,0.5) 0%, transparent 100%);
    }
    
    .hot-list {
      display: flex;
      flex-direction: column;
      gap: 36px;
    }
    
    .hot-item {
      display: flex;
      align-items: flex-start;
      gap: 24px;
      padding: 28px 36px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    
    .hot-number {
      font-size: 42px;
      font-weight: 800;
      color: #FFD700;
      min-width: 60px;
    }
    
    .hot-content {

    .hot-ticker {

      font-weight: 800;
      color: #4ADE80;

    .hot-title {
      font-size: 38px;
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      line-height: 1.4;
    }
    
    .hot-highlight {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background: rgba(255,215,0,0.2);
      border-radius: 8px;
      font-size: 30px;
      color: #FFD700;
      font-weight: 600;

    .footer {

      padding-top: 50px;
      margin-top: 40px;
      border-top: 2px solid rgba(255,255,255,0.15);
      position: relative;
      z-index: 1;
    }

      font-weight: 500;
      color: rgba(255,255,255,0.7);
      letter-spacing: 4px;
    }
    
    .slogan span {
      color: #FFD700;
    }
  </style>
