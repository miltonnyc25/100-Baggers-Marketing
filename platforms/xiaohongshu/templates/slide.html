<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1440px;
    font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    color: #f0e6d3;
    overflow: hidden;
  }

  .slide {
    width: 1080px;
    height: 1440px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 80px 72px;
  }

  /* Dark gradient background */
  .slide-bg {
    position: absolute;
    inset: 0;
    background: linear-gradient(160deg, #0d0d0d 0%, #1a1a2e 40%, #16213e 100%);
    z-index: 0;
  }

  /* Gold accent bar — left edge */
  .accent-bar {
    position: absolute;
    left: 0;
    top: 80px;
    bottom: 80px;
    width: 10px;
    background: linear-gradient(180deg, #d4af37 0%, #b8860b 100%);
    border-radius: 0 5px 5px 0;
    z-index: 1;
  }

  /* Header strip (ticker + branding) */
  .header {
    position: absolute;
    top: 48px;
    left: 72px;
    right: 72px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 2;
  }
  .header-brand {
    font-size: 28px;
    font-weight: 600;
    color: #d4af37;
    letter-spacing: 0.05em;
  }
  .header-ticker {
    font-size: 24px;
    color: #8a8a9a;
    font-weight: 400;
  }

  /* Footer strip */
  .footer {
    position: absolute;
    bottom: 40px;
    left: 72px;
    right: 72px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 2;
  }
  .footer-url {
    font-size: 22px;
    color: #555566;
    letter-spacing: 0.02em;
  }
  .footer-page {
    font-size: 22px;
    color: #555566;
  }

  /* ── COVER slide (slide 1) ── */
  .slide-cover .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 0 40px;
  }
  .slide-cover .ticker-badge {
    display: inline-block;
    font-size: 36px;
    font-weight: 700;
    color: #d4af37;
    border: 2px solid #d4af37;
    border-radius: 12px;
    padding: 10px 32px;
    margin-bottom: 48px;
    letter-spacing: 0.1em;
  }
  .slide-cover .hook {
    font-size: 56px;
    font-weight: 700;
    line-height: 1.4;
    color: #f0e6d3;
    max-width: 900px;
    margin: 0 auto;
  }
  .slide-cover .sub {
    margin-top: 40px;
    font-size: 30px;
    color: #8a8a9a;
    line-height: 1.5;
  }

  /* ── CONTENT slide (slides 2-N-1) ── */
  .slide-content .content {
    position: relative;
    z-index: 2;
    width: 100%;
  }
  .slide-content .slide-num {
    font-size: 100px;
    font-weight: 800;
    color: rgba(212, 175, 55, 0.15);
    position: absolute;
    top: -20px;
    left: -10px;
    z-index: 1;
    line-height: 1;
  }
  .slide-content .body-text {
    font-size: 48px;
    font-weight: 500;
    line-height: 1.65;
    color: #f0e6d3;
    position: relative;
    z-index: 2;
    padding-left: 20px;
  }

  /* ── CTA slide (last slide) ── */
  .slide-cta .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 0 40px;
  }
  .slide-cta .cta-text {
    font-size: 44px;
    font-weight: 600;
    line-height: 1.6;
    color: #f0e6d3;
    margin-bottom: 56px;
  }
  .slide-cta .cta-link {
    display: inline-block;
    font-size: 30px;
    font-weight: 600;
    color: #0d0d0d;
    background: linear-gradient(135deg, #d4af37, #f0c75e);
    padding: 18px 48px;
    border-radius: 40px;
    text-decoration: none;
    letter-spacing: 0.04em;
  }
  .slide-cta .qr-hint {
    margin-top: 40px;
    font-size: 24px;
    color: #8a8a9a;
  }
</style>
</head>
<body>
<div class="slide {{SLIDE_CLASS}}">
  <div class="slide-bg"></div>
  <div class="accent-bar"></div>

  <div class="header">
    <span class="header-brand">100Baggers.Club</span>
    <span class="header-ticker">${{TICKER}} {{COMPANY}}</span>
  </div>

  <div class="content">
    {{SLIDE_BODY}}
  </div>

  <div class="footer">
    <span class="footer-url">100baggers.club</span>
    <span class="footer-page">{{SLIDE_NUMBER}} / {{TOTAL_SLIDES}}</span>
  </div>
</div>
</body>
</html>
