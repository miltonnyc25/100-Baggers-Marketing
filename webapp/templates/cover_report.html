<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1440px;
      background: linear-gradient(180deg, #0a1628 0%, #0f1d32 50%, #0a1628 100%);
      font-family: -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
      color: white;
      padding: 35px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #f59e0b, #d97706, #f59e0b);
    }

    body::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #f59e0b, #d97706, #f59e0b);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(245,158,11,0.4);
    }

    .logo {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .ticker-badge {
      font-size: 128px;
      font-weight: 800;
      color: #f59e0b;
      padding: 20px 48px;
      background: rgba(245,158,11,0.15);
      border-radius: 18px;
      border: 4px solid rgba(245,158,11,0.5);
      letter-spacing: 6px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .company-name {
      font-size: {{FONT_SIZE}}px;
      font-weight: 900;
      color: white;
      letter-spacing: 8px;
      text-align: center;
      line-height: 1.1;
      text-shadow: 0 0 80px rgba(245,158,11,0.3);
      max-width: 1010px;
      word-break: break-word;
    }

    .report-label {
      font-size: {{LABEL_FONT_SIZE}}px;
      font-weight: 800;
      background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 6px;
      white-space: nowrap;
    }

    .divider {
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #f59e0b, transparent);
      margin: 10px 0;
    }

    .footer {
      text-align: center;
      padding-top: 25px;
      border-top: 2px solid rgba(245,158,11,0.4);
    }

    .channel {
      font-size: 44px;
      color: #f59e0b;
      font-weight: 700;
    }

    .disclaimer {
      margin-top: 10px;
      font-size: 24px;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
