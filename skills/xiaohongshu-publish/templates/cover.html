<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 1242px;
      height: 1660px;
      background: linear-gradient(135deg, #0a1628 0%, #1a365d 50%, #0f172a 100%);
      font-family: -apple-system, "SF Pro Display", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: white;
      padding: 80px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    /* ËÉåÊôØË£ÖÈ•∞ */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      right: -30%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
      pointer-events: none;
    }
    
    body::after {
      content: "";
      position: absolute;
      bottom: -30%;
      left: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(74,222,128,0.08) 0%, transparent 70%);
      pointer-events: none;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      font-size: 52px;
      font-weight: 800;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .date {
      font-size: 38px;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      letter-spacing: 2px;
    }
    
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .section-title {
      font-size: 48px;
      font-weight: 700;
      color: #FFD700;
      margin-bottom: 50px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .section-title::after {
      content: "";
      flex: 1;
      height: 3px;
      background: linear-gradient(90deg, rgba(255,215,0,0.5) 0%, transparent 100%);
    }
    
    .hot-list {
      display: flex;
      flex-direction: column;
      gap: 36px;
    }
    
    .hot-item {
      display: flex;
      align-items: flex-start;
      gap: 24px;
      padding: 28px 36px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    
    .hot-number {
      font-size: 42px;
      font-weight: 800;
      color: #FFD700;
      min-width: 60px;
    }
    
    .hot-content {
      flex: 1;
    }
    
    .hot-ticker {
      font-size: 44px;
      font-weight: 800;
      color: #4ADE80;
      margin-bottom: 8px;
    }
    
    .hot-title {
      font-size: 38px;
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      line-height: 1.4;
    }
    
    .hot-highlight {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background: rgba(255,215,0,0.2);
      border-radius: 8px;
      font-size: 30px;
      color: #FFD700;
      font-weight: 600;
    }
    
    .footer {
      text-align: center;
      padding-top: 50px;
      margin-top: 40px;
      border-top: 2px solid rgba(255,255,255,0.15);
      position: relative;
      z-index: 1;
    }
    
    .slogan {
      font-size: 36px;
      font-weight: 500;
      color: rgba(255,255,255,0.7);
      letter-spacing: 4px;
    }
    
    .slogan span {
      color: #FFD700;
    }
    
    /* ËÇ°Á•®Ê∂®Ë∑åÈ¢úËâ≤ */
    .up { color: #4ADE80; }
    .down { color: #F87171; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üìä ÁæéËÇ°Êó•Êä•</div>
    <div class="date">{{DATE}}</div>
  </div>
  
  <div class="main">
    <div class="section-title">üî• ‰ªäÊó•ÊúÄÁÉ≠</div>
    
    <div class="hot-list">
      <div class="hot-item">
        <div class="hot-number">01</div>
        <div class="hot-content">
          <div class="hot-ticker">${{TICKER1}}</div>
          <div class="hot-title">{{TITLE1}}</div>

          <div class="hot-title">{{TITLE2}}</div>
          <div class="hot-highlight">{{HIGHLIGHT2}}</div>
        </div>
      </div>
      
      <div class="hot-item">
        <div class="hot-number">03</div>
        <div class="hot-content">
          <div class="hot-ticker">${{TICKER3}}</div>
          <div class="hot-title">{{TITLE3}}</div>

        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="slogan">üí° ÊØèÊó•ÊäïËµÑÊ¥ûÂØü ¬∑ <span>Êäì‰ΩèË¥¢ÂØåÂØÜÁ†Å</span></div>
  </div>
</body>
</html>
